<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math formulas</title>
  </head>
  <body>
    <p style="font-size: 40px; text-align: center">
      <b>Matematik formulalar</b>
    </p>
    <p style="font-size: 20px; text-align: center">
      Pifagor teoremasi: a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
    </p>
    <p style="font-size: 20px; text-align: center">
      a<sub>1</sub> + a<sub>2</sub> + a<sub>3</sub> + ... + a<sub>n</sub> =
      s<sub>n</sub>
    </p>
    <p style="font-size: 20px; text-align: center">
      1<sup>3</sup>+2<sup>3</sup>+3<sup>3</sup>+ ... n<sup>3</sup> =
      (n<sup>2</sup>+ n)<sup>2</sup> / 4
    </p>
    <p style="font-size: 40px; text-align: center">
      <b>Kimyoviy formulalar</b>
    </p>
    <p style="font-size: 20px; text-align: center">Suv: H <sub>2</sub> O</p>
    <p style="font-size: 20px; text-align: center">
      Sulfat kislota: H <sup>2</sup> S O <sub>4</sub>
    </p>
    <p style="font-size: 20px; text-align: center">
      Etil spirti: S <sub>2</sub> N <sub>5</sub>
    </p>
  </body>
</html>
